{% load static %}
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'game/style/main.css' %}" />
        <meta charset="UTF-8">
        <title>Viking Doom | Docs</title>
        <script src="{% static 'game/scripts/jquery.js' %}"></script>
        <script src="{% static 'game/scripts/underscore.js' %}"></script>
        <script src="{% static 'game/scripts/backbone.js' %}"></script>
        <script src="{% static 'game/scripts/p5.js' %}"></script>
        <script src="{% static 'game/scripts/p5_play.js' %}"></script>
        <script src="{% static 'game/scripts/main.js' %}"></script>
        <style> body {padding: 0; margin: 0;} </style>
    </head>
    <body>
        <div id="content">
            <header>
                <div id="banner"><p>VIKING DOOM</p></div>
                <nav>
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'rules' %}">Rules</a>
                    <a href="{% url 'docs' %}">Docs</a>
                    <a href="{% url 'new_player' %}">Create Player</a>
                    <a href="{% url 'about' %}">About</a>
                </nav>
            </header>
            <main>
                <section id="now_playing">
                    <div id="arena">
                        <div id="stats">
                            <ul id="red" type="none">
                                <li id="gold_red">0</li>
                                <li id="health_red">0</li>
                            </ul>
                            <ul id="green" type="none">
                                <li id="gold_green">0</li>
                                <li id="health_green">0</li>
                            </ul>
                            <ul id="blue" type="none">
                                <li id="gold_blue">0</li>
                                <li id="health_blue">0</li>
                            </ul>
                            <ul id="brown" type="none">
                                <li id="gold_brown">0</li>
                                <li id="health_brown">0</li>
                            </ul>
                        </div>
                    </div>
                </section>
                {% if ranks %}
                <section id="ranks">
                    <h2>Leaderboard</h2>
                    <ol type="1" start="1">
                        {% for item in ranks|dictsortreversed:"rank" %}
                            <li>{{ item.username }}: {{ item.rank }}</li>
                        {% endfor %}
                    </ol>
                </section>
                {% endif %}
            </main>
        </div>
    </body>
</html>
